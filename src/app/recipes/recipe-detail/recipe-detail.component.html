<div class="row mt-4 mt-md-0">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="recipe.name" class="img-fluid" style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>

<hr>

<div class="row">
  <div class="col-12">
    <div class="btn-group" dropdown>

      <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
        aria-controls="dropdown-basic">Manage Recipe <span class="caret"></span>
      </button>

      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
        <li role="menuitem" style="cursor: pointer" class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</li>
        <li role="menuitem" style="cursor: pointer" class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</li>
        <li role="menuitem" style="cursor: pointer" class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</li>
      </ul>

    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}, {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
